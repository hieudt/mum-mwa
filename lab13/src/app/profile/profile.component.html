<div class="container mt-4">
  <div class="row">
    <div class="col-8 offset-2" *ngIf="!student">
      <div class="d-flex justify-content-center">
        <i class="fa fa-spinner fa-spin fa-2x fa-fw"></i>
      </div>
    </div>
    <div class="col-8 offset-2" *ngIf="student">
      <div class="form-group row">
        <label for="id" class="col-3 col-form-label">ID</label>
        <div class="col-8">
          <input class="form-control" type="text" [value]="student.id" id="id">
        </div>
      </div>
      <div class="form-group row">
        <label for="studentId" class="col-3 col-form-label">Student ID</label>
        <div class="col-8">
          <input class="form-control" type="text" [value]="student.studentId" id="studentId">
        </div>
      </div>
      <div class="form-group row">
        <label for="name" class="col-3 col-form-label">Name</label>
        <div class="col-8">
          <input class="form-control" type="text" [value]="student.name" id="name">
        </div>
      </div>
      <div class="form-group row">
        <label for="email" class="col-3 col-form-label">Email</label>
        <div class="col-8">
          <input class="form-control" type="text" [value]="student.email" id="email">
        </div>
      </div>
    </div>
  </div>
</div>
